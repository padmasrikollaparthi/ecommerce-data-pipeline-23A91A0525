# =========================
# Database Configuration
# =========================

database:
  host: localhost
  port: 5432
  name: ecommerce_db
  user: postgres
  password: postgres

# =========================
# Data Generation Settings
# =========================
data_generation:
  customers: 1000
  products: 500
  transactions: 10000
  transaction_items_min: 15000
  transaction_items_max: 25000
  start_date: "2023-01-01"
  end_date: "2023-12-31"
  distribution: realistic

# =========================
# Pipeline Configuration
# =========================
pipeline:
  batch_size: 1000
  max_retries: 3
  retry_delay_seconds: 5
  timeout_seconds: 60
  log_level: INFO

# =========================
# BI Tool Configuration
# =========================
bi_tool:
  tool: tableau   # tableau OR powerbi
  host: postgres
  port: 5432


scheduler:
  daily_run_time: "14:45"   # 24-hour format (local system time)
  timezone: "Asia/Kolkata"
  retention_days: 7
